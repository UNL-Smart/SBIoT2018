  id: 1030
  title: "Automation Controls and Energy and Maintenance Savings at UNL"
  place: "Hall"
  speakers: [116]
  description: "<p>Over the past two decades, UNL’s Energy Use Index has decreased nearly 40%, while enrollment and research funding increased significantly. One of the primary factors influencing this is the high degree of connectivity of our education and research buildings. For 30+ years, we have used a “home grown” DDC building automation system. Now in its 3rd generation, this BAS has given UNL the flexibility to easily add new features and control logic, and the relatively low installation costs allow multi-point controllers in almost every room. In addition to system control and energy optimization, the BAS collects and analyzes data for planned and predictive maintenance, utility metering with smart response, integration with the Utility Plant SCADA system, and provides a gateway to the Fault Detection and Diagnostics system which now monitors about 50% of the equipment on campus. We intend to review the big-data capabilities of these integrated systems and provide practical illustrations of how they have resulted in energy and operating savings. </p>"

-
  id: 1031
  title: "Automating the Balance of Energy Performance with Occupant Comfort with Smart Fenestrations"
  place: "Hall"
  speakers: [117]
  description: "<p>As buildings work towards reducing energy demands, and improved interaction with the electric grid, while maintaining a both thermally and visually comfortable environment for occupants, fenestrations are a key influential component in this effort. Fenestrations allow for natural daylight and outdoor views, but also represent the least thermally efficient portion of the building envelope, as well as a source of unwanted discomfort glare and direct sunlight. A multi-layered, dynamically-operated fenestration system that can be installed in new buildings or retrofitted for an existing building can help address building energy use and occupant comfort needs under a diverse range of climate conditions. </p>"

