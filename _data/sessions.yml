  id: 1010
  title: "New Technologies for Occupant-Responsive Buildings"
  place: "Hall"
  speakers: [102]
  description: "<p> This talk will provide an overview on our following research activities <ul> <li>Background about CBE's organization and research approach </li> <li> IoT innovations in commercial buildings </li> <li> An open source platform developed at UC Berkeley \"sMAP\" </li>  <li> New applications for comfort and indoor monitoring </li>  <li> Personal comfort systems (individualized comfort), furniture, wearables, fans </li> <li> Smart HVAC control approaches for conventional VAV buildings </li> </ul> </p>"


-
  id: 1011
  title: "Smart Buildings: A Manufacturer’s Perspective"
  place: "Hall"
  speakers: [101]
  description: " <p> Perspectives and framework for smart (intelligent) buildings from an HVAC manufacturer will be shared.  The presentation will review the converging mega trends driving smart buildings including the connectivity/IoT/sensors/controls/automation enablers, the building operational and sustainability needs, the desire for grid interactions, the users/stakeholders values desirability, cost effectiveness and barriers for mass adoption. </p> <p>The scope of smart buildings will also be discussed including the degree of ‘smart’ from the stakeholder’s viewpoint depending whether they are the tenants, building owners, service contractors, utility providers, the manufacturers, or the government, and whether the focus is on comfort, safety, environment health, energy, or operational productivity, and whether the application is Residential or Commercial buildings and whether they are new or existing buildings. </p> <p> The eco-system architecture layers will be also reviewed regarding the breadth and depth of ‘smartness’ from an integration standpoint ranging from the grid, to the building BMS, to the building systems (HVAC/Lighting/plug loads), and subsystems/components.  Can a building be smart without its sublevels be smart and connected ?  State of smart buildings R&D activities will also be reviewed across various organizations including government national labs, universities, ASHRAE, manufacturers, etc. hopefully to identify gaps and foster increased collaboration. </p>"
