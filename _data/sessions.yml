  id: 1015
  title: "Battery-Free RFID Sensor Network with Spatiotemporal Pattern Network-Based Data Fusion System for Human Presence Sensing"
  place: "Hall"
  speakers: [103]
  description: "<p> University of Colorado Professor and NREL Scientist Gregor Henze is leading a research effort as part of DOE’s ARPA-E Saving Energy Nationwide in Structures with Occupancy Recognition (SENSOR) Program. SENSOR intents to develop a new class of sensor systems that can significantly increase energy savings by reducing demand for heating and cooling in residential and commercial buildings. The University of Colorado Boulder and its partners are developing an occupancy detection system employing a wirelessly powered sensor network that communicates using radio-frequency identification (RFID) related technology. The sensors use privacy-preserving microphones and low-resolution cameras to detect human presence, relaying the information back to a central hub that also monitors patterns of activity in the home’s electricity use. Because the sensor system can be powered wirelessly, it can be deployed without costly and invasive rewiring. The sensor data is combined in computationally efficient ways to enable high accuracy human presence detection. This seminar will introduce the project and present initial results. </p>"

-
  id: 1016
  title: "SMART Building Consulting – Helping Real-Estate Developers Navigate IoT"
  place: "Hall"
  speakers: [111]
  description: "<p> As increasingly more Internet of Things solutions come to market, real-estate developers and traditional consulting engineers are overwhelmed with potential options.  These solutions often solve a very specific issue, and use different methodologies and technologies to arrive at a solution.  We will share our perspectives on how we help developers navigate this space, using the lessons we have learned in implementing our ThinkBOLDR innovation lab, and share some lessons learned.</p>"
-
  id: 1017
  title: "Quantification of HVAC Energy Savings for Occupancy Sensing in Buildings through an Innovative Testing Methodology"
  place: "Hall"
  speakers: [105]
  description: "<p> To quantify the deep heating ventilation and air-conditioning (HVAC) energy saving potential from emerging occupancy sensing technologies in commercial and residential buildings, we propose to design a novel testing and validation protocol with an eight-level diversity and simulation suite. We will investigate various types of occupancy sensors (e.g., human presence sensing, people counting, CO2 sensors) for detection failure rates and HVAC energy saving potential associated with occupancy sensor-driven control in a wide range of real-world applications. This talk will give an overview of this interdisciplinary effort that integrates advanced technologies from mechanical, electrical and computer engineering; statistical data analytics; building energy simulation and controls to provide a solution to complex sensor-driven cyber-physical systems in smart buildings. </p>"
-
  id: 1018
  title: "DOE Perspective: Emerging Technologies for Efficient Smart Buildings"
  place: "Hall"
  speakers: [106]
  description: "<p> This talk will provide an overview of the U.S. Department of Energy’s Building Technologies Office R&D strategy and energy savings goals for smart building technologies.  The portfolio focuses on developments in managing multiple building subsystems (e.g., HVAC, refrigeration, and lighting) at the whole-building level; executing more complex strategies over longer temporal periods (e.g., hours and days rather than minutes) and at multiple spatial scales (e.g., occupant, zone, whole-building, campus); incorporating diagnostics, predictions (e.g., occupancy patterns, weather forecasts) and prescriptions along with current state information; and employing optimization techniques rather than rules.  Recent efforts in the development of testing frameworks and procedures, along with curated datasets to support the R&D community at-large through common baselines to evaluate performance improvements and encourage additional innovation in advanced analytics and control strategies, will also be discussed</p>"
