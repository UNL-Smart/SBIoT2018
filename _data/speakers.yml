  name: "Srinivas"
  surname: "Katipamula"
  company: "Pacific Northwest National Laboratory"
  title: "Staff Scientist"
  bio: "<p>Srinivas Katipamula is a Staff Scientist at Pacific Northwest National Laboratory (PNNL).  At PNNL, Dr. Katipamula leads a number of research projects in advanced controls, automated fault detection and diagnostics, building operations and building-grid integration.  For over 25 years, Katipamula’s career has focused on improving the operating efficiency of commercial buildings.  Prior to joining PNNL, he led the analytics group at the Enron Energy Services.  Previously, he also worked at Energy Systems Laboratory, at Texas A&M University, where he developed a number of measurement and verification techniques to measure energy savings from retrofits.  He has extensive technical experience in the evaluation of advanced design concepts for heating, ventilation and air-conditioning systems, development of automated fault detection and diagnostic techniques, self-correcting controls, building and energy system simulations, and analysis and evaluation of new energy efficient technologies, development and use of analytical modeling techniques.</p> <p>A fellow of the American Society for Heating, Refrigeration and Air Conditioning Engineers and the American Society of Mechanical Engineers.  Nationally, Katipamula held a number of positions, including serving as a member of California Technical Forum, ASHRAE Standards Committee, Air Conditioning and Refrigeration Technology Institute, reviewing proposals for National Science Foundation and Advanced Research Projects Agency-Energy and also served as an associate editor of the ASME Journal of Energy Resources Technology from 2006 to 2014.</p>"
