  title: "Smart Building Specialist"
  bio: "<p> Cory Mosiman is a Smart Building Specialist at WSP USA and his role is to research a wide range of building technologies and platforms, ranging from traditional mechanical / lighting / electrical systems, to integration platforms and Internet of Things solutions, in order to understand their functionality, capabilities, and limitations.  At WSP USA, we install, commission, integrate, and test systems in our ThinkBOLD&R innovation center located in Boulder, CO, gaining hands on experience with individual systems.  Cory’s experience and knowledge of Smart Buildings is essential in today's highly dynamic and rapidly evolving environment, providing us with the skills and experience to make informed recommendations to clients, both for individual systems or solutions comprised of integrated systems.  Expressing this creativity and understanding in the context of building systems allows our team to create truly SMART buildings and environments. It's like playing Legos with technology - understanding how specific pieces fit together to create the Millennium Falcon, Navy Destroyer, or Hogwarts Express.  </p>"
