  title: "Communications Director / Researcher"
  bio: "<p>David Lehrer serves as the liaison between CBE's research team and its industry partners, and is responsible for catalyzing and managing industry/university collaborations. He is a frequent writer, speaker and event organizer for topics related to commercial building performance and workplace design. He is a primary contributor to CBE's research on occupant feedback and <a href='https://www.cbe.berkeley.edu/research/visualizing-info.htm'>visualizing information in buildings</a>, and recently received DOE's Catalyst Energy Innovation Award. </p><p>Prior to joining CBE, David had acquired over 10 years of experience as a designer and architect. He has been an adjunct faculty member at the California College of the Arts (CCA) and served for several years as co-chair of the AIA San Francisco Committee on the Environment. David holds an M.Arch from UC Berkeley. He also maintains a freelance design practice <a href='http://www.lehrerdesign.com'>LehrerDesign</a> and produces the case studies for the annual <a h  ref='http://www.greenbuildings.berkeley.edu/bestpractices/2017/'>Best Practices Awards</a>.</p>"
