  title: " Ph.D. – Sensors and Controls Technology Manager"
  bio: "<p>Marina Sofos is a Technology Manager in the Building Technologies Office at the U.S. Department of Energy. In this role she manages the building sensors and controls technology portfolio within the Emerging Technologies Program. Prior to taking this position, she was a Technology Manager in the Advanced Manufacturing Office where she led the development of the office’s program in scaling up manufacturing approaches for wide bandgap semiconductors and power electronics to enable reductions in cost and improvements in performance efficiency. Her overall interests are in improving power conversion and management technologies through advancements in semiconductor materials and control strategies.</p><p>Sofos began her career at the Department of Energy as an AAAS Science and Technology Policy Fellow (2010-2012) responsible for coordinating the U.S.-China cooperative clean energy R&D portfolio managed by the Office of Energy Efficiency and Renewable Energy.</p> <p>Her research background is in the design of novel inorganic and organic semiconductor hybrid nanostructures to improve their performance in electronic and energy conversion applications. She earned her Sc.B. from Brown University and Ph.D. from Northwestern University both in materials science and engineering and conducted her postdoctoral studies at Argonne National Laboratory.</p>"
