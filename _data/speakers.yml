  company: "Department of Civil, Construction and Environmental Engineering"
  title: "Assistant Professor"
  bio: "<p>Dr. Kristen Cetin is an Assistant Professor in the Department of Civil, Construction and Environmental Engineering, with a courtesy appointment in Mechanical Engineering. She has over 9 years of experience in the building industry in both academia and industry, and is also a licensed Professional Engineer. Previously she worked at Simpson Gumpertz and Heger where she was involved in significant building systems and envelope performance and commissioning efforts. Her research focuses on the use of validated building energy modeling, data-driven modeling, IoT, and smart grid-connected technologies to improve building energy performance while maintaining occupant comfort. She currently leads several nationally-funded research projects, including funding from ARPA-E, ASHRAE, the National Science Foundation, and industry. She is an active member in ASHRAE, and is a technical committee member and Smart Grid sub-committee chair of TC 7.5 – Smart Building Systems, and member of TC 4.4 – Building Materials and Building Envelope Performance.</p>"
